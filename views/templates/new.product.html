<button class="btn btn-primary btn-file pull-right" data-toggle="modal" data-target="#newProductForm"> <i class="fa fa-cloud-upload" aria-hidden="true"></i> New Product {{file}} </button> <!-- Modal --> <div class="modal fade" id="newProductForm" tabindex="-1" role="dialog" aria-hidden="true"> <div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> <h4 class="modal-title" id="myModalLabel">Modal title</h4> </div> <div class="modal-body"> <form ng-submit="addProduct(product)"> <div class="form-group"> <label for="name">Product Name</label> <input type="text" ng-model="product.name" class="form-control" id="productName" placeholder="Product Name"> </div> <div class="form-group"> <label for="description">Description</label> <input type="text" ng-model="product.description" class="form-control" id="description" placeholder="Description"> </div> <div class="form-group col-md-3"> <label for="weight">Width</label> <input type="number" ng-model="product.width" class="form-control" id="width"> </div> <div class="form-group col-md-3"> <label for="weight">Height</label> <input type="number" ng-model="product.height" class="form-control" id="height"> </div> <div class="form-group col-md-3"> <label for="weight">Length</label> <input type="number" ng-model="product.length" class="form-control" id="length"> </div> <div class="form-group col-md-3"> <label for="weight">Weight</label> <input type="number" ng-model="product.weight" class="form-control" id="weight"> </div> <div class="form-group"> <label for="weight">Value</label> <input type="number" ng-model="product.value" class="form-control" id="length"> </div> <button type="submit" class="btn btn-danger">Submit</button> </form> </div> </div> </div> </div>
