<h4>Order Details</h4> <div class="x_panel"> <h3>Order {{inputModel.id}}</h3> <p>for {{inputModel.name.first}} {{inputModel.name.last}}</p> <p>Address: {{inputModel.address}} {{inputModel.city}} {{inputModel.state}}, {{inputModel.zip}} </p></div> <div class="product_list"> <h4>Products</h4> <input type="text" class="form-control" ng-model="productSearch"> <ul> <li class="col-md-12" ng-repeat="product in inputModel.products | filter: productSearch"> <a class="product_link" ui-sref="productDetail({productId : product.id})" ng-click="setAccount(product.company_id)"><div class="x_panel"> <p>Product Name: {{product.name}}</p><p>Quantity: {{product.quantity}}</p> </div></a> </li> </ul> </div>
