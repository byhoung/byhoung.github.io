<div class="product_list"> <input type="text" class="form-control" ng-model="productSearch"> <ul> <li class="col-md-4" ng-repeat="product in inputModel.products track by $index | filter: productSearch"> <div class="x_panel"> <button class="btn btn-danger btn-xs pull-right" ng-click="deleteProduct($index)"><i class="fa fa-trash" aria-hidden="true"></i></button> <button class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#editProductForm" ng-click="showEditForm(product.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button> <h4>{{product.name}}</h4> <p>{{product.description}}</p> <strong>Dimensions: </strong>{{product.width}}(W) x {{product.height}}(H) x {{product.length}}(L)<br> <strong>Weight: </strong>{{product.weight}}kg<br> <h5 class="pull-right">${{product.value}}</h5> </div> </li> </ul> </div> <!-- Modal --> <div class="modal fade" id="editProductForm" tabindex="-1" role="dialog" aria-hidden="true"> <div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> <h4 class="modal-title" id="myModalLabel">Edit {{currentProduct.name}}</h4> </div> <div class="modal-body"> <form> <div class="form-group"> <label for="name">Product Name</label> <input type="text" ng-model="currentBind.name" class="form-control" id="productName" placeholder="Product Name"> </div> <div class="form-group"> <label for="description">Description</label> <input type="text" ng-model="currentBind.description" class="form-control" id="description" placeholder="Description"> </div> <div class="form-group col-md-3"> <label for="weight">Width</label> <input type="number" step="any" ng-model="currentBind.width" class="form-control" id="width"> </div> <div class="form-group col-md-3"> <label for="weight">Height</label> <input type="number" step="any" ng-model="currentBind.height" class="form-control" id="height"> </div> <div class="form-group col-md-3"> <label for="weight">Length</label> <input type="number" step="any" ng-model="currentBind.length" class="form-control" id="length"> </div> <div class="form-group col-md-3"> <label for="weight">Weight</label> <input type="number" step="any" ng-model="currentBind.weight" class="form-control" id="weight"> </div> <div class="form-group"> <label for="weight">Value</label> <input type="number" step="any" ng-model="currentBind.value" class="form-control" id="length"> </div> <button type="submit" class="btn btn-primary" ng-click="editProduct(currentBind)">Update</button> </form> </div> </div> </div> </div>
